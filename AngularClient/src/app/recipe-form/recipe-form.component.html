<div class="Recipe_Form_Container">
    <div class="Recipe_Form_Header"> <h1>Add Your Recipe Here </h1></div>
    <form class="Recipe_Form_Section" [formGroup]="recipeForm" ngSubmit="SubmitRecipeForm()" action="#" method="POST">
        <div class="Recipe_Form_Left_Pane">
            <div class="Recipe_Form_Title">
                <label for="title">Title:</label>
                <input type="text" name="title" formControlName="recipeName"placeholder="Recipe Title...">
            </div>
            <div class="Recipe_Form_Image">
                <label for="image">Upload Your Image:</label>
                <input type="file" id="Rec" formControlName="recipeImageUrl" name="img" accept="image/*">
            </div>
            <div class="Recipe_Form_Catagory">
                <select id="catagory_List" formControlName="recipeCatagory">
                    <option value="veg">Recipe Category...</option>
                    <option value="veg">veg</option>
                    <option value="Non-veg">Non-veg</option>
                    <option value="Indian">Indian</option>
                    <option value="Chinese">Chinese</option>
                    </select>
            </div>

        </div>
        <hr>
        <div class="Recipe_Form_Right_Pane">
          <button class="Recipe_Form_Submit_button" type="button" (click)="addIngredients()">add Ingredient</button>

            <div class="Recipe_Ingredients_Container">
              

              
              <app-ingredient-form
              *ngFor="let childForm of IngredientList.controls; let i=index"
              [childForm]="childForm"
              (remove)="removeIngredient(i)">

              </app-ingredient-form>
              <br>
                
                
    
            </div>
            
           <p>{{this.recipeForm.value}}</p>
            <div class="Recipe_Process_Form">
                <label for="process">  Process: </label>
                <textarea type="text-area" name="process" formControlName="recipeProcedure" placeholder="Recipe procedure... "></textarea>
            </div>

                <button class="Recipe_Form_Submit_button" type="submit" value="Submit" (click)="SubmitRecipeForm()">Submit</button>
    

        </div>
    </form>
</div>
