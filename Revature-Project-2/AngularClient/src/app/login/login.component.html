<div class="Login_Form_Container">
    <div class="Login_Form_Header"> <h1>Welcome Back & Login Guys!</h1></div>
    <form   ngNativeValidate class="Login_Form_Section"     action="#" method="POST">
        <div class="Login_Form_Left_Pane">
            <div class="Login_Form_E-Mail">
                <label for="E-Mail">E-Mail:</label>
                <input type="text" name="e-mail" placeholder="Enter Your E-Mail" ngModel required>
            </div>
            <div class="Login_Form_Password">
                <label for="Password">Password:</label>
                <input type="password" name="password" placeholder="Enter Your Password" ngModel required>
            </div>
            <br><br>
            <button class="Login_Form_Submit_button" type="submit" value="Submit">Submit</button>

        </div>
        <hr>
        <div class="Login_Form_Right_Pane">
            
            <button class="Login_Form_Register_button" type="submit" value="Submit">Register Here ></button>


        </div>
    </form>
</div>
